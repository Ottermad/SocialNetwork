
<!DOCTYPE html>
<html>
    <head>
	    <title>Fakebook</title>
	    <link href='http://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
	    <meta charset="utf8">
	    <link href="css/main.css" rel="stylesheet" type="text/css">
	    <link href="css/colors.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/wmd.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Editor.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Not yet working
        <script type="text/javascript" src="js/Markdown.Extra.js"></script>-->
    </head>
    <body class="no-pm">
        <!-- Title bar -->
        <div class='bg-olive no-m' id="Titlebar">
	    	<h1 class="no-m white theme-font" id="title">Fakebook</h1>
            <div id="ButtonContainer">
                <!--Change to logout button if user is logged in -->
                <button class="theme-btn right marg-5 pad-5 theme-font">Logout</button>
            </div>
	  	</div>
        <!--Page Content-->
        <div class="container dark_gray">

            <div class="right friends-bar theme-box">
                <h1 class="theme-font">Friends: </h1>
                <ul class="friends-list">
                    <li class="friend-item" user="Bill">Bill <button class="bg-red theme-btn-small">Message</button></li>
                    <li class="friend-item" user="Jane">Jane <button class="bg-red theme-btn-small">Message</button></li>
                    <li class="friend-item">Fred <button class="bg-red theme-btn-small">Message</button></li>
                    <li class="friend-item">John <button class="bg-red theme-btn-small">Message</button></li>
                    <li class="friend-item">Laura <button class="bg-red theme-btn-small">Message</button></li>
                </ul>
                <div class="conversation bg-white" id="Bill">
                    <h3>Bill</h3>
                    <div class="messages-box">
                        <div class="message"> <span class="date">26/05/15: 13:05</span> - Test Message </div>
                    </div>
                </div>
                <script type="text/javascript">
                    //Handle messages
                    //assuming messages are requested per 'friend'
                    /*
                    var janeMessages = {
                        messages = [
                            {
                                date
                            }
                        ]
                    };*/
                </script>

            </div>

            <div class="left main-content">       
                <h1 class="theme-font" style="font-weight: 700;">Welcome to Fakebook</h1>
                <h2 class="theme-font"> Make a new post: </h2>
                        
                <!--Editor Widget-->
                <div class="pad-5">
                    <div id="wmd-button-bar"></div>
                    <button id="preview-toggle">Toggle Preveiw</button>     
                    <textarea id="wmd-input" class="theme-font">
Hello World!
===========
---
You can write most **things**, *however* markdown extra features aren't supported unfortunately.

> *Markdown Extra has extra features such as tables*</textarea>
                    <div id="wmd-preview" class="theme-font theme-box pad-5"></div>
                </div>

                <!-- Widget Script -->
                <script type="text/javascript" src="js/markdown-editor-widget.js">
                </script>
            </div>
        </div>
    </body>
</html>
